<!DOCTYPE html>
<html>
  <head>
    <title>Gas Water Saturation</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script type="text/javascript" src="./watersat.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="tabs">
        <ul>
          <li class="is-active">
            <a href="https://chemworks.github.io/">Home</a>
          </li>
          <li>
            <a href="./gascalculation_watersat.html">Gas Water Sat</a>
          </li>
          <li>
            <a href="./gascalculation_cv.html">Gas Cv Calc</a>
          </li>
          <!--HOLD
          <li>
            <a>Orifice Flow</a>
          </li>
-->
        </ul>
      </div>
      <h1>Gas Water Saturation</h1>
      <div class="columns">
        <div class="column is-one-quarter">
          <p>Gas Temperature in C</p>
        </div>
        <div class="column is-one-quarter">
          <p>
            <input
              id="GasTemp"
              class="input is-rounded"
              type="text"
              placeholder="45"
            />
          </p>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-quarter">
          <p>Pressure in kgf/cm2(g)</p>
        </div>
        <div class="column is-one-quarter">
          <p>
            <input
              id="GasPres"
              class="input is-rounded"
              type="text"
              placeholder="70"
            />
          </p>
        </div>
      </div>
      <div class="columns">
        <div class="column is-one-quarter">
          <p><button id="btncalc" class="button is-rounded is-success is-fullwidth">Calc</button></p>
        </div>
        <div class="column is-one-quarter">
          <p>
            <button id="btnclear" class="button is-rounded is-warning is-fullwidth">Clear</button>
          </p>
        </div>
      </div>
      <section class="hero is-success is-half">
      <div class="hero-body column is-half">
        <p id="result"></p>
      </div>
      </section>
    </div>
  </body>
</html>
