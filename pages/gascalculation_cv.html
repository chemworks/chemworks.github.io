<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Cv Calculation</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <script type="text/javascript" src="../js/cvcalculator.js" defer></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="has-text-centered">
            <img src="data:image/svg+xml;base64,..." alt="Chem Works Logo" style="height: 80px; margin-bottom: 1rem;">
        </div>

        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a href="../index.html" class="navbar-item">Home</a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a href="./gascalculation.html" class="navbar-link">Gas</a>
                  <div class="navbar-dropdown">
                    <a href="./gascalculation_watersat.html" class="navbar-item">Water Saturation</a>
                    <a href="./gascalculation_cv.html" class="navbar-item">Cv Calculation</a>
                  </div>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a href="./liquidcalculation.html" class="navbar-link">Liquid</a>
                  <div class="navbar-dropdown">
                    <a href="./liquidcalculation_cv.html" class="navbar-item">Cv Calculation</a>
                  </div>
                </div>
                <a href="./linecalculation.html" class="navbar-item">Line Calculation</a>
              </div>
            </div>
        </nav>

        <h1 class="title is-2 has-text-centered">Gas Cv Calculation</h1>
        <div class="box">
          <div class="columns is-vcentered">
            <div class="column is-one-quarter">
              <label class="label">Calculation for:</label>
            </div>
            <div class="control column is-one-quarter">
              <label class="radio">
                <input type="radio" id="cvmode" name="select" value="cvmode" checked />
                CV
              </label>
              <label class="radio">
                <input type="radio" id="flow" name="select" value="flow" />
                Flow
              </label>
            </div>
          </div>

          <div id="classFlow" class="not-hidden">
            <div class="field">
                <label class="label">Tipo de Flujo de Entrada</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" id="unit_vol" name="flow_unit_gas" value="vol" checked> Volumétrico
                    </label>
                    <label class="radio">
                        <input type="radio" id="unit_mass" name="flow_unit_gas" value="mass"> Másico
                    </label>
                </div>
            </div>
            <div class="columns">
              <div class="column is-one-quarter">
                <label class="label" id="GasFlowLabel">Gas Flow (Sm³/D)</label>
              </div>
              <div class="column is-one-quarter">
                  <div class="control">
                      <input id="GasFlow" class="input" type="number" placeholder="240000"/>
                  </div>
              </div>
            </div>
          </div>

          <div id="classCV" class="columns is-hidden">
            <div class="column is-one-quarter">
              <label class="label">Cv</label>
            </div>
            <div class="column is-one-quarter">
              <div class="control">
                <input id="CV" class="input" type="number" placeholder="20"/>
              </div>
            </div>
          </div>

          <div class="columns">
            <div class="column is-one-quarter">
              <label class="label">Gas Temperature (°C)</label>
            </div>
            <div class="column is-one-quarter">
                <div class="control">
                    <input id="GasTemp" class="input" type="number" placeholder="60"/>
                </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-one-quarter">
              <label class="label">Pressure inlet (kgf/cm²g)</label>
            </div>
            <div class="column is-one-quarter">
                <div class="control">
                    <input id="GasPresIn" class="input" type="number" placeholder="50"/>
                </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-one-quarter">
              <label class="label">Pressure Outlet (kgf/cm²g)</label>
            </div>
            <div class="column is-one-quarter">
                <div class="control">
                    <input id="GasPresOut" class="input" type="number" placeholder="40"/>
                </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-one-quarter">
              <label class="label">Specific Gravity (sg)</label>
            </div>
            <div class="column is-one-quarter">
                <div class="control">
                    <input id="sg" class="input" type="number" placeholder="0.6"/>
                </div>
            </div>
          </div>
          <div class="columns">
            <div class="column is-one-quarter">
              <label class="label">k (Cp/Cv)</label>
            </div>
            <div class="column is-one-quarter">
              <div class="control">
                <input id="k" class="input" type="number" placeholder="1.3"/>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button id="btncalc" class="button is-link">Calc</button>
            </div>
            <div class="control">
              <button id="btnclear" class="button is-link is-light">Clear</button>
            </div>
          </div>
          <section class="hero is-info is-half mt-5">
            <div class="hero-body column is-half">
              <p id="result" class="title is-4"></p>
            </div>
          </section>

          <div id="diameter-section" class="box mt-5 is-hidden">
            <h2 class="title is-4">Estimación del Diámetro del Trim</h2>
            <div class="columns">
              <div class="column is-one-quarter">
                <label class="label">Coeficiente de Descarga (Cd)</label>
              </div>
              <div class="column is-one-quarter">
                <div class="control">
                  <input id="dischargeCoeff" class="input" type="number" value="0.75" placeholder="0.75"/>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button id="btnCalcDiameter" class="button is-primary">Calcular Diámetro</button>
              </div>
            </div>
            <div id="diameterResult" class="mt-4 content"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
